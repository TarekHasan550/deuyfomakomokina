<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/icons/favicon.svg" type="image/x-icon">
    <title>Contact us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="/Navbar & Footer Section/global.css">
</head>

<body>
    <!-- Navbar will be loaded here -->
    <div id="navbar"></div>

    <!-- For custom alertBox  -->
    <div id="alertBox"></div>

    <section class="contactUsContent">
        <section class="contactUsSocial">
            <h3>Connect with us directly <img src="/assets/icons/Arrow.svg" alt=""></h3>
            <hr>
            <div class="socialMedia"><a href="https://www.linkedin.com/company/fubiweb/" target="_blank">LINKEDIN</a>
            </div>
            <hr>
            <div class="socialMedia"><a href="https://www.instagram.com/fubiweb/" target="_blank">INSTAGRAM</a></div>
            <hr>
            <div class="socialMedia"><a href="https://www.facebook.com/FubiwebOfficial" target="_blank">FACEBOOK</a>
            </div>
            <hr>
            <div class="socialMedia"><a href="https://x.com/Fubiweb" target="_blank">TWITTER</a></div>
            <hr>
        </section>


        <section class="contactUsFormSection">
            <section class="contactUsForm">
                <h3>We’re excited to <br> hear from you</h3>
                <p>Whether you have questions about our services, need more information, or simply want to start a
                    conversation, we’re here
                    to help and support you every step of the way.</p>
                <form>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name">

                    <label for="email">Email:</label>
                    <input type="email" id="email">

                    <label for="phoneNumber">Phone:</label>
                    <input type="number" id="phoneNumber">

                    <button onclick="alertPopUp(event)" class="primaryButton" type="submit" id="formSubmit">Submit</button>
                </form>
            </section>
        </section>
    </section>


    <!-- Footer will be loaded here -->
    <div id="footer"></div>

    <script src="/Contact Us Page/contactApp.js"></script>
    <script src="/Navbar & Footer Section/app.js"></script>
</body>

</html>
